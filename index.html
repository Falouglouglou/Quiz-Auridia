    }

    .carmine {

    }

    .siames {

    }
  </style>
</head>
<body>
  <!-- PAGE D‚ÄôINTRO -->

    <p>Ce test te r√©v√©lera si ton c≈ìur appartient aux <span class="carmine">Carmine</span> ou aux <span class="siames">Siames</span>. R√©ponds honn√™tement aux questions pour d√©couvrir ton destin...</p>

  <!-- QUIZ -->

    </div>
    <div id="question-container">

      <div class="answers" id="answers"></div>

  <script>

    let currentQuestion = 0;

    let selectedAnswer = null;

    const questions = [
      {

    answers: [
      { text: "R√©pondre par la force, imm√©diatement.", camp: "Carmine" },
      { text: "Attendre le bon moment pour frapper.", camp: "Siames" },
      { text: "Humilier la personne publiquement.", camp: "Carmine" },
      { text: "Couper les ponts sans laisser de traces.", camp: "Siames" }
    ]
  },
  {

    ]
  },
  {

    ]
  },
  {

    answers: [
      { text: "Entrer de force par la grande porte.", camp: "Carmine" },
      { text: "Trouver une entr√©e secondaire et discr√®te.", camp: "Siames" },
      { text: "Cr√©er une diversion et profiter du chaos.", camp: "Carmine" },
      { text: "Soudoyer quelqu‚Äôun pour ouvrir les portes.", camp: "Siames" }
    ]
  },
  {

    answers: [
      { text: "Un groupe qu‚Äôon doit prot√©ger co√ªte que co√ªte.", camp: "Siames" },

      { text: "Une hi√©rarchie bien d√©finie. On doit ob√©ir aux a√Æn√©s.", camp: "Carmine" }
    ]
  },
  {
    question: "Dans une n√©gociation, tu es plut√¥t :",
    answers: [
      { text: "Celui qui impose ses conditions brutalement.", camp: "Carmine" },
      { text: "Celui qui √©coute et manipule les mots.", camp: "Siames" },

    ]
  },
  {
    question: "Quand tu d√©couvre un secret‚Ä¶",
    answers: [
      { text: "Je m‚Äôen sers comme monnaie d‚Äô√©change.", camp: "Carmine" },
      { text: "Je le garde, mais je sais le sortir au moment parfait.", camp: "Siames" },

      { text: "Je l‚Äôensevelis, personne n‚Äôen saura rien.", camp: "Siames" }
    ]
  },
  {
    question: "Comment aimerais-tu √™tre reconnu ?",
    answers: [
      { text: "Comme un meneur charismatique et respect√©.", camp: "Carmine" },
      { text: "Comme une ombre insaisissable qui inspire la crainte.", camp: "Siames" },

  },
  {

    answers: [

      { text: "Une arme qu‚Äôon n‚Äôutilise qu‚Äôen dernier recours.", camp: "Siames" },

    ]
  }
    ];

    function startQuiz() {
      intro.style.display = "none";
      quiz.style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      selectedAnswer = null;

      q.answers.forEach((a) => {
        const btn = document.createElement("div");
        btn.classList.add("answer");
        btn.textContent = a.text;
        btn.onclick = () => selectAnswer(btn, a.camp);
        answersEl.appendChild(btn);
      });
    }

    function selectAnswer(element, camp) {
      const allAnswers = document.querySelectorAll(".answer");
      allAnswers.forEach(ans => ans.classList.remove("selected"));
      element.classList.add("selected");
      selectedAnswer = camp;
    }

    function updateBar() {
      const total = carmineScore + siamesScore || 1;
      const carminePercent = (carmineScore / total) * 100;
      const siamesPercent = (siamesScore / total) * 100;
      carmineBar.style.width = carminePercent + "%";
      siamesBar.style.width = siamesPercent + "%";
    }

    function nextQuestion() {
      if (!selectedAnswer) return alert("Choisis une r√©ponse !");
      if (selectedAnswer === "Carmine") carmineScore++;
      if (selectedAnswer === "Siames") siamesScore++;

      updateBar();

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question-container").style.display = "none";
      if (carmineScore > siamesScore) {
        resultEl.innerHTML = `Tu appartiens aux <span class="carmine">Carmine</span> üî•`;
      } else if (siamesScore > carmineScore) {
        resultEl.innerHTML = `Tu appartiens aux <span class="siames">Siames</span> üïµÔ∏è‚Äç‚ôÇÔ∏è`;
      } else {
        resultEl.innerHTML = `Ton c≈ìur balance entre les <span class="carmine">Carmine</span> et les <span class="siames">Siames</span>...`;
      }
    }
  </script>
</body>
</html>
