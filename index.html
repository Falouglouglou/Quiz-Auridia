<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Carmine vs Siames</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .intro {
      padding: 50px 20px;
    }

    .intro h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .intro p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .intro button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #b22222, #6a0dad);
      color: #fff;
      transition: transform 0.2s;
    }

    .intro button:hover {
      transform: scale(1.05);
    }

    .quiz {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .balance-bar {
      width: 100%;
      height: 25px;
      background: #333;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      display: flex;
    }

    .balance-carmine {
      background: #b22222;
      height: 100%;
      width: 50%;
      transition: width 0.5s;
    }

    .balance-siames {
      background: #6a0dad;
      height: 100%;
      width: 50%;
      transition: width 0.5s;
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .answer {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .answer:hover {
      background: #333;
      transform: scale(1.03);
    }

    .answer.selected {
      border: 2px solid #fff;
      background: #444;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #666;
    }

    .result {
      font-size: 1.5em;
      margin-top: 30px;
    }

    .carmine {
      color: #b22222;
      font-weight: bold;
    }

    .siames {
      color: #6a0dad;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- PAGE D‚ÄôINTRO -->
  <div class="intro" id="intro">
    <h1>D√©couvre ton camp</h1>
    <p>Ce test te r√©v√©lera si ton c≈ìur appartient aux <span class="carmine">Carmine</span> ou aux <span class="siames">Siames</span>. R√©ponds honn√™tement aux questions pour d√©couvrir ton destin...</p>
    <button onclick="startQuiz()">Commencer le test</button>
  </div>

  <!-- QUIZ -->
  <div class="quiz" id="quiz">
    <div class="balance-bar">
      <div class="balance-carmine" id="carmineBar"></div>
      <div class="balance-siames" id="siamesBar"></div>
    </div>
    <div id="question-container">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <button onclick="nextQuestion()">Suivant</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const quiz = document.getElementById("quiz");
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");
    const carmineBar = document.getElementById("carmineBar");
    const siamesBar = document.getElementById("siamesBar");

    let currentQuestion = 0;
    let carmineScore = 0;
    let siamesScore = 0;
    let selectedAnswer = null;

    const questions = [
      {
        question: "En cas de conflit, ton premier r√©flexe est :",
        answers: [
          { text: "Foncer dans le tas, mieux vaut r√©gler √ßa vite et fort.", camp: "Carmine" },
          { text: "Observer la situation avant de prendre une d√©cision.", camp: "Siames" },
          { text: "Chercher un compromis rapide pour ne pas perdre de temps.", camp: "Neutre" }
        ]
      },
      {
        question: "Quelle valeur est la plus importante pour toi ?",
        answers: [
          { text: "Le respect par la force.", camp: "Carmine" },
          { text: "La loyaut√© de ceux qui t‚Äôentourent.", camp: "Siames" },
          { text: "L‚Äôefficacit√©, peu importe les moyens.", camp: "Mixte" }
        ]
      },
      // üëâ tu peux rajouter les autres questions ici !
    ];

    function startQuiz() {
      intro.style.display = "none";
      quiz.style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      selectedAnswer = null;

      q.answers.forEach((a, index) => {
        const btn = document.createElement("div");
        btn.classList.add("answer");
        btn.textContent = a.text;
        btn.onclick = () => selectAnswer(btn, a.camp);
        answersEl.appendChild(btn);
      });
    }

    function selectAnswer(element, camp) {
      const allAnswers = document.querySelectorAll(".answer");
      allAnswers.forEach(ans => ans.classList.remove("selected"));
      element.classList.add("selected");
      selectedAnswer = camp;
    }

    function updateBar() {
      const total = carmineScore + siamesScore || 1;
      const carminePercent = (carmineScore / total) * 100;
      const siamesPercent = (siamesScore / total) * 100;
      carmineBar.style.width = carminePercent + "%";
      siamesBar.style.width = siamesPercent + "%";
    }

    function nextQuestion() {
      if (!selectedAnswer) return alert("Choisis une r√©ponse !");
      if (selectedAnswer === "Carmine") carmineScore++;
      if (selectedAnswer === "Siames") siamesScore++;

      updateBar();

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question-container").style.display = "none";
      if (carmineScore > siamesScore) {
        resultEl.innerHTML = `Tu appartiens aux <span class="carmine">Carmine</span> üî•`;
      } else if (siamesScore > carmineScore) {
        resultEl.innerHTML = `Tu appartiens aux <span class="siames">Siames</span> üïµÔ∏è‚Äç‚ôÇÔ∏è`;
      } else {
        resultEl.innerHTML = `Ton c≈ìur balance entre les <span class="carmine">Carmine</span> et les <span class="siames">Siames</span>...`;
      }
    }
  </script>
</body>
</html>
