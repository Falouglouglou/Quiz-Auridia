<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .intro {
      padding: 50px 20px;
    }

    .intro h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .intro p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .intro button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #b22222, #6a0dad);
      color: #fff;
      transition: transform 0.2s;
    }

    .intro button:hover {
      transform: scale(1.05);
    }

    .quiz {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .balance-bar {
      width: 100%;
      height: 25px;
      background: #333;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      display: flex;
    }

    .balance-carmine {
      background: #b22222;
      height: 100%;
      width: 50%;
      transition: width 0.5s;
    }

    .balance-siames {
      background: #6a0dad;
      height: 100%;
      width: 50%;
      transition: width 0.5s;
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .answer {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .answer:hover {
      background: #333;
      transform: scale(1.03);
    }

    .answer.selected {
      border: 2px solid #fff;
      background: #444;
    }

    button {
      padding: 10px 20px;

      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);

    .result {

      margin-top: 30px;
    }

    .carmine {
      color: #b22222;
      font-weight: bold;
    }

    .siames {
      color: #6a0dad;
      font-weight: bold;
    }
  </style>
</head>

    function startQuiz() {
      intro.style.display = "none";
      quiz.style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      selectedAnswer = null;

      q.answers.forEach((a, index) => {
        const btn = document.createElement("div");
        btn.classList.add("answer");
        btn.textContent = a.text;
        btn.onclick = () => selectAnswer(btn, a.camp);
        answersEl.appendChild(btn);
      });
    }

    function selectAnswer(element, camp) {
      const allAnswers = document.querySelectorAll(".answer");
      allAnswers.forEach(ans => ans.classList.remove("selected"));
      element.classList.add("selected");
      selectedAnswer = camp;
    }

    function updateBar() {
      const total = carmineScore + siamesScore || 1;
      const carminePercent = (carmineScore / total) * 100;
      const siamesPercent = (siamesScore / total) * 100;
      carmineBar.style.width = carminePercent + "%";
      siamesBar.style.width = siamesPercent + "%";
    }

    function nextQuestion() {
      if (!selectedAnswer) return alert("Choisis une réponse !");
      if (selectedAnswer === "Carmine") carmineScore++;
      if (selectedAnswer === "Siames") siamesScore++;

      updateBar();

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question-container").style.display = "none";
      if (carmineScore > siamesScore) {
        resultEl.innerHTML = `Tu appartiens aux <span class="carmine">Carmine</span> 🔥`;
      } else if (siamesScore > carmineScore) {
        resultEl.innerHTML = `Tu appartiens aux <span class="siames">Siames</span> 🕵️‍♂️`;
      } else {
        resultEl.innerHTML = `Ton cœur balance entre les <span class="carmine">Carmine</span> et les <span class="siames">Siames</span>...`;
      }
    }

</body>
</html>
