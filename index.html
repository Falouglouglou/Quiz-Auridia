<body>

  <!-- Page d'intro -->
  <div id="intro">

  <!-- Quiz -->

    <button onclick="nextQuestion()" id="nextBtn" style="display:none;">Suivant</button>

  <script>
    const questions = [
      {
        text: "Quand tu fais face Ã  un problÃ¨me, quelle est ta premiÃ¨re rÃ©action ?",
        answers: [
          { text: "Agir vite, quitte Ã  foncer dans le tas", mafia: "carmine" },
          { text: "RÃ©flÃ©chir Ã  une stratÃ©gie avant dâ€™agir", mafia: "siames" },
          { text: "Chercher de lâ€™aide auprÃ¨s de mes proches", mafia: "siames" },
          { text: "Jâ€™improvise, peu importe les consÃ©quences", mafia: "carmine" }
        ]
      },
      // Tu peux ajouter ici toutes tes autres questions
    ];

    let currentQuestion = 0;
    let scores = { carmine: 0, siames: 0 };

    function startQuiz() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.text;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.answers.forEach((ans, index) => {
        const btn = document.createElement("button");
        btn.textContent = ans.text;
        btn.onclick = () => selectAnswer(ans.mafia);
        answersDiv.appendChild(btn);
      });
    }

    function selectAnswer(mafia) {
      scores[mafia]++;
      document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
      currentQuestion++;
      document.getElementById("nextBtn").style.display = "none";
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      let resultText = "";
      if (scores.carmine > scores.siames) {
        resultText = "Tu appartiens Ã  la famille <span class='carmine'>Carmine ðŸ”´</span> !";

      }
      document.getElementById("quiz").innerHTML = `<h2>RÃ©sultat</h2><p>${resultText}</p>`;
    }
