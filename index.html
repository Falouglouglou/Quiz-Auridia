    function startQuiz() {
      intro.style.display = "none";
      quiz.style.display = "block";
      showQuestion();
    }

    function showQuestion() {
  const q = questions[currentQuestion];
  questionEl.textContent = q.question;
  answersEl.innerHTML = "";
  selectedAnswer = null;

  q.answers.forEach((a) => {
    const btn = document.createElement("div");
    btn.classList.add("answer");

    // Si une image est définie, on l’ajoute
    if (a.image) {
      const img = document.createElement("img");
      img.src = a.image;
      img.alt = a.text;
      img.style.width = "90px";   // taille (modifiable)
      img.style.marginRight = "10px";
      btn.appendChild(img);
    }

    // Texte
    const span = document.createElement("span");
    span.textContent = a.text;
    btn.appendChild(span);

    // Clique
    btn.onclick = () => selectAnswer(btn, a.camp);
    answersEl.appendChild(btn);
  });
}


    function selectAnswer(element, camp) {
      const allAnswers = document.querySelectorAll(".answer");
      allAnswers.forEach(ans => ans.classList.remove("selected"));
      element.classList.add("selected");
      selectedAnswer = camp;
    }

    function updateBar() {
      const total = carmineScore + siamesScore || 1;
      const carminePercent = (carmineScore / total) * 100;
      const siamesPercent = (siamesScore / total) * 100;
      carmineBar.style.width = carminePercent + "%";
      siamesBar.style.width = siamesPercent + "%";
    }

    function nextQuestion() {
      if (!selectedAnswer) return alert("Choisis une réponse !");
      if (selectedAnswer === "Carmine") carmineScore++;
      if (selectedAnswer === "Siames") siamesScore++;

      updateBar();

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question-container").style.display = "none";
      if (carmineScore > siamesScore) {
